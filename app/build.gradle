apply plugin: 'com.android.application'
apply plugin: 'io.github.dagezi.ninepatch'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "io.github.dagezi.newresourcetest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ninepatch {
    round_rect {
        vStretch 8, 32  // row 8 to 31 will stretch. Note that end exclusive.
        hStretch 8, -8  // Negative value specifies the distance from end
        vPadding 7, 33  // Bad example. Use even number to avoid error for 'hdpi'
        hPadding 7, -7
    }

    balloon {
        src 'balloon'

        vStretch 10, 12
        vStretch 24, 28
        hStretch 12, 32

        vPadding 8, -8
        hPadding 10, -8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
}
